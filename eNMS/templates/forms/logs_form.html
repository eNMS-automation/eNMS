<form
  id="logs-form"
  class="form-horizontal form-label-left add-id"
  method="post"
>
  {{ form.csrf_token() }} {{ form.form_type() }}
  <div class="modal-body">
    {{ form.logs_runtime(class="form-control add-id") }}
    {{ form.filter(class="form-control add-id", placeholder="Filter") }}
    <hr />
    <div class="row">
      <pre
        id="log"
        class="add-id"
        style="border: 0; background-color: transparent; color: black;"
      ></pre>
    </div>
  </div>
</form>
