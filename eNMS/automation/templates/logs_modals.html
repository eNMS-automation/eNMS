
<div id="logs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">Compare results</h4>
      </div>
      <div class="modal-body">
        <button class="btn btn-default btn-file" onclick="clearLogs()" style="width:100%;">
          Clear
        </button>
        <div class="row">
          <label>First version</label>
          <div class='form-group'>
            {{ compare_logs_form.first_version(class="form-control") }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label>Second version</label>
            {{ compare_logs_form.second_version(class="form-control") }}
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div style="width: 100%; margin: 0 auto;" class="col-md-12 col-sm-12 col-xs-12">
              <center id="view"><pre id="logs"></pre></center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
