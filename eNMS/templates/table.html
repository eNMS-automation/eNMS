{% extends "base_site.html" %} {% block stylesheets %} {{ super() }}
<link
  href="{{ url_for('static', filename='css/table.css') }}"
  rel="stylesheet"
/>
{% endblock stylesheets %} {% block content %}
<form id="search-{{ type }}-form" method="post">
  <nav
    id="controls-{{ type }}"
    class="navbar navbar-default table-actions"
    role="navigation"
  ></nav>
  <table
    id="table"
    style="margin-top: 10px"
    class="table table-striped table-bordered table-hover add-id"
    cellspacing="0"
    width="100%"
  ></table>
</form>
{% endblock content %} {% block javascripts %} {{ super() }} {% endblock
javascripts %}
